<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <h1>CALCULADORA IMC</h1>
        <div class="descricao">
            <div class="imc">
                <h4>√çNDICE</h4>
                <p style="white-space: pre-line; font-size: 16px;">
                    Menos do que 18,5
                    Entre 18,5 e 24,9
                    Entre 24,9 e 29,9
                    Entre 30 e 39,9
                    Mais do que 40
                </p>
            </div>
            <div class="imc">
                <h4>RESULTADO</h4>
                <p style="white-space: pre-line; font-size: 16px;">
                    Abaixo do Peso
                    Peso Normal
                    Sobrepeso
                    Obesidade
                    Obesidade Grave
                </p>
            </div>
        </div>

        <form class="form">
            <label class="form-label" for="input-teste-1">Peso:</label>
            <input class="form-control" type="number" id="input-teste-1">

            <label class="form-label" for="input-teste-2">Altura: <small>(Exemplo: 1.80)</small> </label>
            <input class="form-control" type="text" id="input-teste-2">

            <button>Calcular</button>
            <button onclick="refreshPage()">Recarregar</button>
        </form>

        <div class="resultado"></div>

    </section>

    <script src="main.js"></script>
</body>
</html>
